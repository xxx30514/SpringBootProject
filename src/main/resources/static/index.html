<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">

      <div class="modal-header">

       <form id="addEmp" class="row g-3">

   			 	<label for="inputEmail4" class="form-label">姓名</label>

  			</div>
  			<div class="col-md-6">

  			</div>

    			<label for="inputAddress" class="form-label">性別</label>
    			<div class="form-check">
  					<input class="form-check-input" value="男"  type="radio" name="flexRadioDefault" id="flexRadioDefault1" v-model="formData.empGender"checked>
  					<label class="form-check-label" for="flexRadioDefault1">
    					男
  					</label>
				</div>
				<div class="form-check">
  					<input class="form-check-input" value="女" type="radio" name="flexRadioDefault" id="flexRadioDefault2" v-model="formData.empGender">
  					<label class="form-check-label" for="flexRadioDefault2">
    					女
  					</label>
				</div>
  			</div>
  			<div class="col-12">
    			<label for="inputAddress2" class="form-label">Address 2</label>
    			<input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
  			</div>
  			<div class="col-md-6">
    			<label for="inputCity" class="form-label">City</label>
    			<input type="text" class="form-control" id="inputCity">
  			</div>
  			<div class="col-md-4">
    			<label for="inputState" class="form-label">State</label>
    			<select id="inputState" class="form-select">
      				<option selected>Choose...</option>
      				<option>...</option>
    			</select>
  			</div>
  			<div class="col-md-2">
    			<label for="inputZip" class="form-label">Zip</label>
    			<input type="text" class="form-control" id="inputZip">
  			</div>
  			<div class="col-12">
    			<div class="form-check">
     			 <input class="form-check-input" type="checkbox" id="gridCheck" required>
      			 <label class="form-check-label" for="gridCheck">
        		  Check me out
      			 </label>
      			 
    	        </div>
  		    </div>
  			<div class="col-12">
    			<button type="submit" class="btn btn-primary" v-on:click="addEmp()">Sign in</button>
  			</div>
		</form>

        <button type="submit" class="btn btn-primary" form="addEmp" v-on:click="addEmp()">新增</button>
